
<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffef9;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
      animation: fadeIn 1.5s ease-in;
    }

    .envelope {
      cursor: pointer;
      width: 160px;
      height: auto;
      transition: transform 0.3s ease;
      animation: popIn 1s ease-in-out;
    }
    .envelope:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .caption img {
      width: 20px;
      height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
