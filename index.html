
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>芊絨 & 詩芹：來自未來的我們 ✉️</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #ffcccb;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      color: #add8e6;
      margin-top: 30px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease forwards;
    }

    .card:nth-child(2) { animation-delay: 0.5s; }
    .card:nth-child(3) { animation-delay: 1s; }
    .card:nth-child(4) { animation-delay: 1.5s; }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 鼠標愛心效果 */
    .float-heart {
      position: absolute;
      font-size: 20px;
      animation: float 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    /* Bonus：正在聽提示 */
    .listening {
      font-size: 0.9em;
      color: #ffcccc;
      margin-bottom: 10px;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>

<h1>芊絨 & 詩芹：來自未來的我們 ✉️</h1>

<div class="card">
  <h2>🧭 四月出發：這段新旅程的開始</h2>
  <p>台灣這兩天剛好轉晴，有點像是我們的祝福偷偷搭飛機跟你們去了...</p>
  <div class="listening" id="l1">正在聽芊絨說話中...</div>
  <audio controls onplay="showListening('l1')"><source src="normalized_april_qianrong.mp3" type="audio/mpeg"></audio>

  <div class="listening" id="l2">正在聽詩芹說話中...</div>
  <audio controls onplay="showListening('l2')"><source src="normalized_april_shiqin.mp3" type="audio/mpeg"></audio>
</div>

<div class="card">
  <h2>🫖 八月仲夏：生活穩定了嗎？</h2>
  <p>八月的台灣，熱到路人都在便利商店逗留一小時...</p>
  <div class="listening" id="l3">正在聽芊絨說話中...</div>
  <audio controls onplay="showListening('l3')"><source src="normalized_august_qianrong.mp3" type="audio/mpeg"></audio>

  <div class="listening" id="l4">正在聽詩芹說話中...</div>
  <audio controls onplay="showListening('l4')"><source src="normalized_august_shiqin.mp3" type="audio/mpeg"></audio>
</div>

<div class="card">
  <h2>🌅 三月歸期：倒數的風景</h2>
  <p>清邁的最後一段路應該會特別捨不得吧...</p>
  <div class="listening" id="l5">正在聽芊絨說話中...</div>
  <audio controls onplay="showListening('l5')"><source src="normalized_march_qianrong.mp3" type="audio/mpeg"></audio>

  <div class="listening" id="l6">正在聽詩芹說話中...</div>
  <audio controls onplay="showListening('l6')"><source src="normalized_march_shiqin.mp3" type="audio/mpeg"></audio>
</div>

<script>
function showListening(id) {
  document.querySelectorAll('.listening').forEach(el => el.style.display = 'none');
  const el = document.getElementById(id);
  if (el) el.style.display = 'block';
}

// 滑鼠愛心漂浮
document.addEventListener('click', function(e) {
  const heart = document.createElement("div");
  heart.className = "float-heart";
  heart.style.left = e.pageX + "px";
  heart.style.top = e.pageY + "px";
  heart.innerText = Math.random() > 0.5 ? "💖" : "✉️";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
});
</script>

</body>
</html>
